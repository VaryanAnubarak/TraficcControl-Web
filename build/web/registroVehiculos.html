                <center>
                    <div id="fh5co-services-section">

                        <section id="registro" class="registro-section content-section text-uppercase">
                            <center>

                                <h2 class="section-heading text-uppercase">Rellene todos los campos a continuacion.</h2>
                                <form action="RegistrarCliente" method="post">

                                    <table>
                                        <tr>
                                            <td>
                                                Nombre: 
                                            </td>
                                            <td>
                                                <input type="text"  name="nombre" /><br/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Identificacion: 
                                            </td>
                                            <td>
                                                <input type="text"  name="identificacion"/><br />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Tipo Pago: 
                                            </td>
                                            <td>
                                                <input type="radio" name="tipoPago" value="1" checked/>Efectivo<br />
                                                <input type="radio" name="tipoPago" value="2"/>FlyPass<br />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Matricula:
                                            </td>
                                            <td>
                                                <input type="text" name="matricula"/><br />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Tipo de vehiculo:
                                            </td>
                                            <td>
                                                  <select name="tipoVehiculo">
                                                    <option value="1">Clase 1</option> 
                                                    <option value="2">Clase 2</option> 
                                                    <option value="3">Clase 3</option>
                                                    <option value="4">Clase 4</option> 
                                                    <option value="5">Clase 5</option> 
                                                    <option value="6">Clase 6</option>
                                                    <option value="7">Clase 7</option> 
                                                </select><br />
                                                <br />
                                            </td>
                                        </tr>
                                    </table>

                                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar Registro</button>

                                </form>
